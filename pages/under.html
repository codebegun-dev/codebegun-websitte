<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .construction {
            text-align: center;
            padding: 20px;
        }

        .construction h1 {
            font-size: 3rem;
            color: #444;
            margin-bottom: 10px;
        }

        .construction p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .construction img {
            max-width: 300px;
            margin: 20px auto;
        }

        .construction a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .construction a:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="construction">
        <h1>Page Under Construction</h1>
        <img src="../images/under-construction.gif" alt="Under Construction">
        <p>We're working hard to bring you this page. Please check back soon!</p>
        <a href="../index.html">Go Back to Home</a>
    </div>
</body>

</html>
