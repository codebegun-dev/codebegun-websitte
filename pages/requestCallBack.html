<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Career Counseling | CODE BEGUN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/requestCallBack.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container-fuild">
        <div class="row">
            <!-- LEFT SIDE  -->
            <div class="col-lg-6 left-section d-flex flex-column justify-content-center">
    <div class="leftside-styling">
        <div>
            <h1>
                <span class="ps-5">Talk to Our Advisor &</span> <br>
                Unlock Your Career Potential
            </h1>

            <ul>
                <li>Personalized Career Roadmap tailored to your skills & goals</li>
                <li>Free Career Counseling to help you make informed decisions</li>
                <li>Dedicated Placement Support to ensure you land the right opportunity</li>
            </ul>
        </div>

        <div>
            <img src="../images/bg-images/bg3.png" alt="Advisor">
        </div>
    </div>
</div>


            <!-- RIGHT SIDE -->
<div class="col-lg-6 right-section d-flex flex-column align-items-center">

  
<div class="me-auto">
    <a id="homeLink" href="../index.html">
        <i class="fa fa-home home-icon-style"></i>
    </a>
</div>

    







    <div class="rightside-styling">

        <div>
            <img src="../../images/Logos/CB_LOGO_LATEST_TR.png"
                 alt="Logo"
                 width="200px">
        </div>

        <div>
            <h2>Talk to Our Career Experts</h2>
        </div>

    
<form id="careerForm" novalidate>

    <div class="form-group">
        <label>Name <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <small class="error"></small>
    </div>

    <div class="form-group">
        <label>Email <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your Email Id">
        </div>
        <small class="error"></small>
    </div>

    <div class="form-group">
        <label>Mobile Number <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-phone"></i>
            <input type="tel" id="mobile" placeholder="Enter your Mobile Number">
        </div>
        <small class="error"></small>
    </div>

      <div class="form-group">
        <label>Gender<span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-book"></i>
            <select id="gender">
                <option value="">Select Gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
                
            </select>
        </div>
        <small class="error"></small>
    </div>

    <div class="form-group">
        <label>Qualification <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-graduation-cap"></i>
            <input type="text" id="qualification" placeholder="Enter your qualification">
        </div>
        <small class="error"></small>
    </div>

     <!-- Dynamic Fields Container -->
    <div id="qualification-extra"></div>


    <div class="form-group">
        <label>Interested Course <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-book"></i>
            <select id="course">
                <option value="">Select Course</option>
                <option>Java Full Stack</option>
                <option>Python Full Stack</option>
                <option>MERN Stack</option>
                <option>Data Analytics</option>
            </select>
        </div>
        <small class="error"></small>
    </div>

    <div class="form-group">
        <label>Mode of Learning <span>*</span></label>
        <div class="input-icon">
            <i class="fa fa-laptop"></i>
            <select id="mode">
                <option value="">Select Mode</option>
                <option>Online</option>
                <option>Offline</option>
                <option>Hybrid</option>
            </select>
        </div>
        <small class="error"></small>
    </div>


    
        
  <!-- Message / Text Body -->
<div class="form-group">
    <label>Message <span>*</span></label>
    <div class="input-icon">
        
        <textarea id="message" placeholder="Enter your message" rows="5" class="form-control"></textarea>
    </div>
    <small class="error"></small>
</div>



    <button type="submit"><i class="fa fa-phone pe-2 pt-1"></i>Book your slot</button>

</form>



    </div>

</div>


        </div>
    </div>


    <script src="../js/form-validation.js"></script>

</body>

</html>
