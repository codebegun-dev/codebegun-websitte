<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CODE BEGUN</title>

    <link rel="icon" href="logo-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<section class="container my-5" id="registration">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Register Now</h3>

                <form id="registrationForm">

                    <input type="text" class="form-control mb-3"
                           placeholder="Full Name" required>

                    <input type="email" class="form-control mb-3"
                           placeholder="Email Address" required>

                    <input type="tel" class="form-control mb-3"
                           placeholder="Phone Number" required>

                    <select class="form-control mb-3" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <input type="text" class="form-control mb-3"
                           placeholder="Qualification" required>

                    <select class="form-control mb-3" required>
                        <option value="">Interested Course</option>
                        <option>Java Full Stack</option>
                        <option>Python Full Stack</option>
                        <option>MERN Stack</option>
                        <option>Data Analytics</option>
                    </select>

                    <select class="form-control mb-3" required>
                        <option value="">Mode of Interest</option>
                        <option>Online</option>
                        <option>Offline</option>
                        <option>Hybrid</option>
                    </select>

                    <button type="submit" class="btn btn-primary w-100 mb-2">
                        Submit Registration
                    </button>
                   <button type="button" class="btn btn-outline-secondary w-100"
        onclick="window.history.back()">
    â¬… Go Back
</button>


                </form>

            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
