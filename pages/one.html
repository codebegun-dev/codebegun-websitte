<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
    }

    .schedule-container {
      padding: 20px;
    }

    .schedule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .schedule-header h2 {
      font-size: 1.5rem;
      color: #333;
    }

    .schedule-header a {
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }

    .schedule-days {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .day-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 60px;
      padding: 10px;
      margin: 0 5px;
      border-radius: 8px;
      background-color: #f0f4f8;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .day-box.active {
      border: 2px solid #6a0dad;
      background-color: #fff;
    }

    .day-box .day {
      font-size: 0.8rem;
      color: #888;
    }

    .day-box .date {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .day-box .icon {
      margin-top: 5px;
      color: #28a745;
      font-size: 1rem;
    }

    .day-box:hover {
      background-color: #e0e4e8;
    }

    .scroll-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #6a0dad;
      cursor: pointer;
    }

    .scroll-btn:hover {
      color: #8b3ec2;
    }
  </style>
</head>
<body>
  <div class="container schedule-container">
    <!-- Header -->
    <div class="schedule-header">
      <h2>Your Schedule</h2>
      <a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
    </div>

    <!-- Date and Days Container -->
    <div class="d-flex align-items-center">
      <!-- Scroll Left -->
      <div class="scroll-btn" id="scrollLeft">
        <i class="fas fa-chevron-left"></i>
      </div>

      <!-- Days -->
      <div class="schedule-days flex-grow-1" id="scheduleDays">
        <!-- Dynamic content will be inserted here -->
      </div>

      <!-- Scroll Right -->
      <div class="scroll-btn" id="scrollRight">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <script>
    const daysContainer = document.getElementById("scheduleDays");
    const scrollLeft = document.getElementById("scrollLeft");
    const scrollRight = document.getElementById("scrollRight");

    const days = [
      { day: "Sat", date: 16, icon: "fas fa-leaf" },
      { day: "Sun", date: 17, icon: "" },
      { day: "Mon", date: 18, icon: "" },
      { day: "Tue", date: 19, icon: "fas fa-check-circle" },
      { day: "Wed", date: 20, icon: "fas fa-leaf" },
      { day: "Thu", date: 21, icon: "fas fa-leaf" },
      { day: "Fri", date: 22, icon: "" },
      { day: "Sat", date: 23, icon: "fas fa-leaf" },
      { day: "Sun", date: 24, icon: "" },
      { day: "Mon", date: 25, icon: "fas fa-leaf" },
      { day: "Tue", date: 26, icon: "fas fa-leaf" },
      { day: "Wed", date: 27, icon: "fas fa-leaf" },
      { day: "Thu", date: 28, icon: "fas fa-leaf" },
      { day: "Fri", date: 29, icon: "fas fa-leaf" },
      { day: "Sat", date: 30, icon: "fas fa-leaf" },
    ];

    function renderDays() {
      daysContainer.innerHTML = ""; // Clear existing content
      days.forEach((day, index) => {
        const dayBox = document.createElement("div");
        dayBox.className = `day-box ${index === 0 ? "active" : ""}`;
        dayBox.innerHTML = `
          <div class="day">${day.day}</div>
          <div class="date">${day.date}</div>
          ${day.icon ? `<i class="${day.icon} icon"></i>` : ""}
        `;
        dayBox.addEventListener("click", () => {
          document.querySelectorAll(".day-box").forEach((box) => box.classList.remove("active"));
          dayBox.classList.add("active");
        });
        daysContainer.appendChild(dayBox);
      });
    }

    // Scroll buttons functionality
    scrollLeft.addEventListener("click", () => {
      daysContainer.scrollBy({ left: -100, behavior: "smooth" });
    });

    scrollRight.addEventListener("click", () => {
      daysContainer.scrollBy({ left: 100, behavior: "smooth" });
    });

    // Initial render
    renderDays();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
